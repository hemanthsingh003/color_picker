<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!-- Bootstrap css included -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container h-50 d-flex flex-column justify-content-center align-items-center" style="height: 100vh!important;">
        <!-- <div id="output_div" style="padding: 50px; border: 2px solid red;"></div> -->
        <div class="d-flex flex-column justify-content-center align-items-center mb-5">
            <div class="container">
                <h5>Color</h5>
                <div id="color_div" class="p-5 border border-secondary rounded d-flex justify-content-center align-items-center fs-1 mb-2"></div>
            </div>
            <div class="container">
                <h5>Background Color</h5>
                <div id="bg_color_div" class="p-5 border border-secondary rounded d-flex justify-content-center align-items-center fs-1 my-2"></div>
            </div>
            <div class="container">
                <h5>Both</h5>
                <div id="output_div" class="p-5 border border-secondary rounded d-flex justify-content-center align-items-center fs-1 mt-2"></div>
            </div>
        </div>
        <!-- <button type="button">Press</button> -->
        <div class="d-flex flex-row justify-content-center align-items-center">
            <button id="color_btn" type="button" class="btn btn-primary p-3 me-2">Pick Color</button>
            <button id="bg_color_btn" type="button" class="btn btn-primary p-3 ms-2">Pick Background Color</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
